<div class="modal fade" id="myModalAverage" tabindex="-1" role="dialog" aria-labelledby="myModalAverage">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close js-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalAverage">Average Speed</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="alert js-Mensagem hidden" role="alert"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Email">Pilot Id :</label>
                            <label id="AverageSpeed">{{result.PilotId}}</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Email">Pilot Name : </label>
                            <label id="AverageSpeed">{{result.PilotName}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Email">Average Speed</label>
                            <label id="AverageSpeed">{{result.AverageSpeed}}</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Email">Total Time</label>
                            <label id="AverageSpeed">{{result.TotalTime}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
